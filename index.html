<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual drum kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='48' height='48' viewBox='0 0 16 16'><text x='0' y='14'>🥁</text></svg>" />
</head>
<body>
  <div class="keys">
    <div data-key="clap" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="hihat" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="kick" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="openhat" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="boom" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="ride" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="snare" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="tom" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="tink" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="clap" src="assets/sounds/clap.wav"></audio>
  <audio data-key="hihat" src="assets/sounds/hihat.wav"></audio>
  <audio data-key="kick" src="assets/sounds/kick.wav"></audio>
  <audio data-key="openhat" src="assets/sounds/openhat.wav"></audio>
  <audio data-key="boom" src="assets/sounds/boom.wav"></audio>
  <audio data-key="ride" src="assets/sounds/ride.wav"></audio>
  <audio data-key="snare" src="assets/sounds/snare.wav"></audio>
  <audio data-key="tom" src="assets/sounds/tom.wav"></audio>
  <audio data-key="tink" src="assets/sounds/tink.wav"></audio>
</body>
<script src="js/index.js"></script>
</html>
